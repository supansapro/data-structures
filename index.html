<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</title>
  <!-- ฟอนต์ Prompt จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background-color: #e3effa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 420px;
    }

    h2 {
      font-weight: 600;
      color: #1f3b7d;
      margin-bottom: 25px;
    }

    p {
      font-size: 16px;
      margin: 5px 0;
    }

    .btn {
      width: 100%;
      background-color: #42a5f5;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>
