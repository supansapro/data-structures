<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>งานเขียนโปรแกรมควบคุมอุปกรณ์</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #e9f0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h2 {
      color: #1a3d6d;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #43a0dd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #368cc5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</h2>
    <p>รหัสนักศึกษา: 674245013</p>
    <p>ชื่อ - นามสกุล: นางสาว สุพรรษา พรมฟ้า</p>
    <p>สาขาวิชา: วิทยาการคอมพิวเตอร์</p>

    <p style="margin-top: 20px;">
      อาจารย์ผู้สอน: นายชาญวิทย์ ดวงบุผา<br>
      สาขาวิชาวิทยาการคอมพิวเตอร์<br>
      มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง
    </p>

    <button class="btn">งานชิ้นที่ 1</button>
    <button class="btn">งานชิ้นที่ 2</button>
  </div>
</body>
</html>
